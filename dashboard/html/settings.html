<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLeads Settings</title>
    <style>
      .sidebar, .main-content {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
    </style>
    <script>
      (function () {
        // Original theme setup from localStorage 
        const savedTheme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.setAttribute("data-theme", savedTheme);
        
        document.addEventListener('DOMContentLoaded', function() {
          // Get references to sidebar and main content
          const sidebar = document.querySelector('.sidebar');
          const mainContent = document.querySelector('.main-content');
          
          // Set initial state based on localStorage
          const isSidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
          
          if (isSidebarCollapsed) {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
          }
          
          // Give a short delay to ensure all layout calculations are done
          setTimeout(function() {
            // Make sidebar and content visible
            sidebar.style.opacity = '1';
            mainContent.style.opacity = '1';
          }, 100);
        });
      })();
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>DevLeads</h1>
          <p>Beta Version</p>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="dashboard.html" id="dashboard-link" title="Dashboard">
                <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="resources.html" id="resources-link" title="Resources">
                <i class="fa-solid fa-toolbox"></i></i> <span>Resources</span>
              </a>
            </li>
            <li>
              <a href="forms.html" id="forms-link" title="Forms">
                <i class="fas fa-file-alt"></i> <span>Forms</span>
              </a>
            </li>
            <li>
              <a href="settings.html" id="settings-link" title="Settings" class="active">
                <i class="fas fa-cog"></i> <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Rest of the settings page remains the same -->
      <main class="main-content">
        <header class="header">
          <h2>Settings</h2>
        </header>

        <!-- Settings Container -->
        <div class="settings-container">
          <div class="settings-card">
            <h3>Theme Settings</h3>
            <div class="settings-option">
              <label>Interface Theme</label>
              <div class="theme-segmented-control">
                <button type="button" class="theme-segment" data-theme="light">
                  <i class="fas fa-sun"></i> Light
                </button>
                <button type="button" class="theme-segment" data-theme="dark">
                  <i class="fas fa-moon"></i> Dark
                </button>
              </div>
            </div>
          </div>

          <div class="settings-card">
            <h3>Date Format Settings</h3>
            <div class="settings-option">
              <label>Date Format</label>
              <div class="date-format-segmented-control">
                <button
                  type="button"
                  class="date-format-segment"
                  data-format="MM/DD/YYYY"
                >
                  <i class="fas fa-calendar"></i> MM/DD/YYYY
                </button>
                <button
                  type="button"
                  class="date-format-segment"
                  data-format="DD/MM/YYYY"
                >
                  <i class="fas fa-calendar"></i> DD/MM/YYYY
                </button>
                <button
                  type="button"
                  class="date-format-segment"
                  data-format="YYYY-MM-DD"
                >
                  <i class="fas fa-calendar"></i> YYYY-MM-DD
                </button>
              </div>
              <p class="format-example">
                Example: <span id="dateFormatExample"></span>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Load utils first -->
    <script type="module" src="../js/utils.js"></script>

    <!-- Then load API -->
    <script type="module" src="../js/api.js"></script>

    <!-- Then load settings -->
    <script type="module" src="../js/settings.js"></script>
  </body>
</html>
