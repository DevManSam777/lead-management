<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLeads Settings</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>DevLeads</h1>
          <p>Beta Version</p>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="header">
          <h2>Settings</h2>
        </header>

        <!-- Settings Container -->
        <div class="settings-container">
          <div class="settings-card">
            <h3>Theme Settings</h3>
            <div class="settings-option">
              <label>Interface Theme</label>
              <div class="theme-segmented-control">
                <button type="button" class="theme-segment" data-theme="light">
                  <i class="fas fa-sun"></i> Light
                </button>
                <button type="button" class="theme-segment" data-theme="dark">
                  <i class="fas fa-moon"></i> Dark
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/settings.js"></script>
  </body>
</html>
