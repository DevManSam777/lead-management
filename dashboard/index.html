<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://img.icons8.com/?size=100&id=8302&format=png&color=4361ee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLeads Login</title>
    <link rel="stylesheet" href="/dashboard/css/dashboard.css" />
    <link rel="stylesheet" href="/dashboard/css/login.css" />
    <script>
      (function() {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', systemTheme);
        }
      )();
    </script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M3 13h2v7H3zm4-7h2v14H7zm4-6h2v20h-2zm4 11h2v9h-2zm4-5h2v14h-2z"
          />
        </svg>
      </div>
      <h1>DevLeads Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
              />
            </svg>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
              />
            </svg>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <a class="forgot-password" id="forgotPasswordLink"
            >Forgot password?</a
          >
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
    </div>
  </body>
  <script type="module" src="/dashboard/js/login.js"></script>
</html>
